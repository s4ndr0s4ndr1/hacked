<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your landing page description goes here.">
    <title>Your Landing Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 36px;
        }
        .content {
            text-align: center;
            margin: 50px 0;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to Our Landing Page</h1>
        </header>

        <div class="content">
            <h2>Get Started Today!</h2>
            <p>Sign up now and join our amazing community of users!</p>
            <a href="#signup" class="cta-button">Sign Up Now</a>
        </div>

        <footer>
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
