<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
            margin-top: 20vh;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .glitch {
            position: relative;
            color: #00ff00;
            font-size: 4em;
            text-shadow: 0 0 2px #00ff00;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 1px 1px #fff, -1px -1px #00ff00;
            }
            50% {
                text-shadow: 2px -2px #fff, -2px 2px #00ff00;
            }
            100% {
                text-shadow: -1px 2px #fff, 1px -2px #00ff00;
            }
        }
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">System Encrypted</div>
        <p class="typewriter">Your files have been locked. Pay $50,000 in Bitcoin to the address below to decrypt.</p>
        <p>Bitcoin Address: <strong>1C5bSj1iEGUgSTbziymG7Cn18ENQuT36vv</strong></p>
        <p>If payment is not received within 72 hours, your files will be permanently deleted.</p>
    </div>

    <script>
        const randomChars = "!@#$%^&*()_+=-{}[]|:;<>,.?/";
        function randomMatrix() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            document.body.appendChild(canvas);

            const columns = Math.floor(width / 20);
            const drops = Array(columns).fill(1);

            function draw() {
                context.fillStyle = "rgba(0, 0, 0, 0.05)";
                context.fillRect(0, 0, width, height);
                context.fillStyle = "#00ff00";
                context.font = "16px monospace";

                drops.forEach((y, x) => {
                    const text = randomChars[Math.floor(Math.random() * randomChars.length)];
                    context.fillText(text, x * 20, y * 20);
                    if (y * 20 > height || Math.random() > 0.95) drops[x] = 0;
                    drops[x]++;
                });
            }
            setInterval(draw, 50);
        }

        randomMatrix();
    </script>
</body>
</html>
